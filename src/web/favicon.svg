<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Fondo circular azul marino -->
  <circle cx="16" cy="16" r="16" fill="#1e40af"/>

  <!-- Ancla náutica en blanco -->
  <g fill="white">
    <!-- Barra superior del ancla -->
    <rect x="14" y="4" width="4" height="8" rx="2"/>

    <!-- Anillo superior -->
    <circle cx="16" cy="6" r="2" fill="none" stroke="white" stroke-width="1"/>

    <!-- Barra vertical principal -->
    <rect x="15" y="8" width="2" height="16"/>

    <!-- Brazos del ancla -->
    <path d="M8 20 L16 16 L24 20 L22 24 L16 20 L10 24 Z"/>

    <!-- Puntas de las uñas -->
    <circle cx="10" cy="24" r="1.5"/>
    <circle cx="22" cy="24" r="1.5"/>
  </g>

  <!-- Texto "PER" pequeño -->
  <text x="16" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">PER</text>
</svg>